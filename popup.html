<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Purifier</title>
    <!-- Remplacement du CDN Tailwind par du CSS classique pour respecter la CSP -->
    <style>
        body { 
            width: 320px; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f9fafb;
            color: #1f2937;
            padding: 16px;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        .header svg {
            width: 32px;
            height: 32px;
            color: #E60023;
            margin-right: 8px;
        }
        .header h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .setting-label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
        /* Toggle Switch Styles */
        .toggle-wrapper {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-right: 8px;
        }
        .toggle-checkbox {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            border: 4px solid #d1d5db;
            appearance: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out;
            z-index: 10;
            margin: 0;
        }
        .toggle-checkbox:checked {
            transform: translateX(20px);
            border-color: #E60023;
        }
        .toggle-label {
            display: block;
            overflow: hidden;
            height: 20px;
            border-radius: 9999px;
            background-color: #d1d5db;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #E60023;
        }
        .footer {
            margin-top: 24px;
            font-size: 12px;
            text-align: center;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="header">
        <svg fill="currentColor" viewBox="0 0 24 24">
            <path d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.162-.105-.949-.199-2.403.041-3.439.219-.937 1.406-5.957 1.406-5.957s-.359-.72-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.741.099.12.112.225.085.345-.09.375-.293 1.199-.334 1.363-.053.225-.172.271-.401.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.951-7.252 4.182 0 7.436 2.981 7.436 6.96 0 4.156-2.618 7.502-6.255 7.502-1.221 0-2.372-.635-2.766-1.385l-.754 2.872c-.272 1.042-1.011 2.348-1.506 3.143 1.19.366 2.454.562 3.754.562 6.621 0 11.988-5.367 11.988-11.988C24.004 5.367 18.638 0 12.017 0z"/>
        </svg>
        <h1>Purifier</h1>
    </div>

    <div id="settings-container">
        <!-- Les options seront générées par JavaScript ici -->
    </div>

    <div class="footer">
        Rechargez la page Pinterest pour appliquer les changements.
    </div>

    <script src="popup.js"></script>
</body>
</html>
